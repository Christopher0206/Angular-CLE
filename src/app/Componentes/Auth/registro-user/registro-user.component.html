<div class="container">
  <div class="row card-body mx-md-2">
    <div class="col">
      <form [formGroup]="registroForm" (ngSubmit)="registro()">
        <div class="form-outline mb-4">
          <label class="form-label" for="inputUsername"
            >Nombre de Usuario</label
          >
          <input
            formControlName="username"
            type="text"
            id="inputUsername"
            placeholder="Username"
            formControlName="username"
            class="form-control"
            placeholder="Nombre De Usuario"
          />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="email">Correo Electronico</label>
          <input
            type="email"
            id="inputEmail"
            formControlName="email"
            [class.is-invalid]="emailValidate"
            class="form-control"
            placeholder="Coloca tu correo electronico"
          />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="password">Contrase単a</label>
          <input
            type="password"
            id="inputPassword"
            formControlName="password"
            [class.is-invalid]="passwordValidate"
            class="form-control"
            placeholder="Contrase単a"
          />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="password2">Confirmar Contrase単a</label>
          <input
            type="password"
            id="inputPassword2"
            formControlName="password2"
            [class.is-invalid]="password2Validate"
            class="form-control"
            placeholder="Confirmar Contrase単a"
          />
        </div>

        <div class="text-center pt-1 mb-5 pb-1">
          <button
            routerLink="/login"
            class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
            type="submit"
          >
            Registrarse
          </button>
        </div>
      </form>
    </div>
    <div class="col">
      <div class="text-center">
        <img
          src="../../assets/img/Logo2.jpeg"
          style="width: 185px"
          alt="logo"
        />
        <h4 class="mt-1 mb-5 pb-1">Registrar Usuario</h4>
      </div>
    </div>
  </div>
</div>
<br /><br /><br /><br /><br />
