<div class="container">
  <div class="row card-body mx-md-2">
    <div class="col">
      <form [formGroup]="registroForm" (ngSubmit)="registro()">
        <label class="sr-only" for="inputUsername">Username</label>
        <input
          type="text"
          class="form-control mb-2"
          id="inputUsername"
          placeholder="Username"
          formControlName="username"
        />
        <label class="sr-only" for="inputEmail">Email Address</label>
        <input
          type="email"
          class="form-control mb-2"
          id="inputEmail"
          placeholder="Email Address"
          formControlName="email"
          [class.is-invalid]="emailValidate"
        />
        <label class="sr-only" for="inputPassword">Password</label>
        <input
          type="password"
          class="form-control mb-3"
          id="inputPassword"
          placeholder="Password"
          formControlName="password"
          [class.is-invalid]="passwordValidate"
        />
        <label class="sr-only" for="inputPassword2">Confirm Password</label>
        <input
          type="password"
          class="form-control mb-3"
          id="inputPassword2"
          placeholder="Confirm Password"
          formControlName="password2"
          [class.is-invalid]="password2Validate"
        />
        <div class="text-center pt-1 mb-5 pb-1">
          <button
            class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
            type="submit"
          >
            Registrarse
          </button>
        </div>
      </form>
    </div>
    <div class="col">
      <div class="text-center">
        <img
          src="../../assets/img/Logo2.jpeg"
          style="width: 185px"
          alt="logo"
        />
        <h4 class="mt-1 mb-5 pb-1">REGISTRAR</h4>
        <br />
        <a
          style="
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
              sans-serif;
            font-size: 23px;
          "
          >Ya tienes una cuenta?</a
        >
      </div>
    </div>
  </div>
</div>
