<h1>Este es tu historial de Sensores:)</h1>
<div class="containerproductos mb-3">
  <table class="table table-striped table-hover border abajoArriba">
      <thead>
        <tr>
          <th scope="col">Historial</th>
        </tr>
      </thead>
      <tbody>
        <span  [ngSwitch]="historial['idSensor']">
          <span *ngSwitchCase>{{1}}</span>
          <span *ngSwitchCase>{{2}}</span>
          <span *ngSwitchCase>{{3}}</span>
          <span *ngSwitchCase>{{4}}</span>
          <span *ngSwitchCase>{{5}}</span>
          <span *ngSwitchCase>{{6}}</span>
        </span >
      </tbody>
    </table>
  </div>
