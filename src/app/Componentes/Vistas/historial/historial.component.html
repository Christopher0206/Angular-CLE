<h1>Este es tu historial de Sensores:)</h1>
<div class="containerproductos mb-3">
  <table class="table table-striped table-hover border abajoArriba">
      <thead>
        <tr>
          <th scope="col">Historial</th>
        </tr>
      </thead>
      <tbody>
        <div  *ngFor="let histo1 of historial">
        <span  [ngSwitch]="histo1.idSensor">
          <span *ngSwitchCase="1">{{histo1}}</span>
          <span *ngSwitchCase="2">{{histo1}}</span>
          <span *ngSwitchCase="3">{{histo1}}</span>
          <span *ngSwitchCase="4">{{histo1}}</span>
          <span *ngSwitchCase="5">{{histo1}}</span>
          <span *ngSwitchCase="6">{{histo1}}</span>
        </span >
      </div> 
      </tbody>
    </table>
  </div>
